<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Deprecation Utility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="file"] {
            padding: 12px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            display: block;
            padding: 15px;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
            color: #666;
        }

        .file-input-wrapper label:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .file-input-wrapper input[type="file"]:focus + label {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java Deprecation Utility</h1>
            <p>Automatically deprecate methods and classes in your Java project</p>
        </div>

        <form id="deprecationForm">
            <div class="form-group">
                <label for="methodName">Method Name to Deprecate:</label>
                <input type="text" id="methodName" name="methodName" placeholder="e.g., calculateTotal, processData" required>
            </div>

            <div class="form-group">
                <label for="methodSignature">Method Signature (Optional):</label>
                <input type="text" id="methodSignature" name="methodSignature" placeholder="e.g., int calculateTotal(int a, int b)">
            </div>

            <div class="form-group">
                <label for="projectPath">Project Path:</label>
                <input type="text" id="projectPath" name="projectPath" placeholder="e.g., /path/to/your/project or . for current directory" required>
            </div>

            <button type="submit" class="submit-btn">Start Deprecation Process</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('deprecationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const methodName = document.getElementById('methodName').value;
            const methodSignature = document.getElementById('methodSignature').value;
            const projectPath = document.getElementById('projectPath').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                // Create the request payload
                const payload = {
                    methodName: methodName,
                    methodSignature: methodSignature || null,
                    projectPath: projectPath
                };
                
                // Make API call to backend
                const response = await fetch('/api/deprecate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Deprecation Successful!</h3>
                        <p><strong>Method:</strong> ${methodName}</p>
                        <p><strong>Project:</strong> ${projectPath}</p>
                        <p><strong>Files Updated:</strong> ${result.filesUpdated || 'N/A'}</p>
                        <p><strong>Methods Deprecated:</strong> ${result.methodsDeprecated || 'N/A'}</p>
                        <p><strong>Classes Deprecated:</strong> ${result.classesDeprecated || 'N/A'}</p>
                        <hr>
                        <p><strong>Details:</strong></p>
                        <pre>${result.details || 'No additional details available'}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Deprecation Failed</h3>
                        <p><strong>Error:</strong> ${result.error || 'Unknown error occurred'}</p>
                        <p><strong>Details:</strong> ${result.details || 'No additional details available'}</p>
                    `;
                }
                
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show error
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Connection Error</h3>
                    <p>Failed to connect to the deprecation service. Please make sure the backend is running.</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });

        // Auto-fill current directory
        document.getElementById('projectPath').value = '.';
    </script>
</body>
</html>
